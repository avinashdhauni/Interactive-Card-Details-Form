<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Interactive card details form</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="firstColumn">
      <div class="frontCard">
        <img src="images/bg-card-front.png" alt="" srcset="">
        <img src="images/card-logo.svg" class="cardLogo" alt="Card Logo">
        <p class="cardNumber" id="cardNumber">0000 0000 0000 0000</p>
        <p class="cardName" id="cardName">Jane Appleseed</p>
        <p class="cardExpiry" id="cardExpiry">00/00</p>
      </div>
      <div class="backCard">
        <img src="images/bg-card-back.png" alt="">
          <p class="cardCVV" id="cardCVV">000</p>
      </div>
    </div>
    <div class="secondColumn">
      <form action="" method="post">
        <div class="row">
          <div class="col">
            <label for="cardHolderName">Cardholder Name</label>
          <input type="text" name="name" class="form-control" id="cardHolderName" placeholder="e.g. Jane Appleseed">
          </div>
        </div>
       <div class="row">
          <div class="col">
            <label for="cardNumberInput">Cardholder Number</label>
          <input type="number" name="name" class="form-control" id="cardNumberInput" placeholder="e.g. 1234 5687 9123 0000" onKeyPress="if(this.value.length==16) return false;">
          </div>
       </div>
        <div class="dateAndCvv">
          <div class="row" style="margin-right:30px;">
            <label for="month">Exp. Date (mm/yy)</label>
            <div class="col">
              <input type="number" id="month" class="form-control" placeholder="MM" onKeyPress="if(this.value.length==2) return false;">
            </div>
            <div class="col">
              <input type="number" id="year" class="form-control" placeholder="YY" onKeyPress="if(this.value.length == 2) return false">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="cvcInput">cvc</label>
            <input type="number" id="cvcInput" class="form-control" placeholder="e.g. 123" onKeyPress="if(this.value.length==3) return false">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-large btn-primary">Confirm</button>
      </form>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
